<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="D-BORA" />
    <meta name="description" content="Un groupe de rock de compositions originales dont les thèmes principaux sont la vie et l'amour." />
    <meta name="keywords" content="rock,groupe rock,D-BORA,musique,musique rock,rock français,hauts de france,guitar,guitarist,guitarists,guitar player,bass,basse,bass player,drums,drum player,vocal,vocals,vocalist,lavie,vie,life,love,amour,l'amour" />
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <div id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html#page-top">
          <img src="assets/img/logo@1x.png" srcset="assets/img/logo@2x.png 2x" width="159" height="60" alt="D-BORA" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html#members">Le groupe</a></li>
            <li class="nav-item"><a class="nav-link" href="bio.html">Bios</a></li>
            <li class="nav-item"><a class="nav-link" href="dates.html">Dates</a></li>
            <li class="nav-item"><a class="nav-link" href="infos.html">Infos</a></li>
            <li class="nav-item"><a class="nav-link" href="media.html">Média</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% if include.page %}
      <div class="container-fluid mt-5 py-5">{{ content }}</div>
    {% else %}
      {{ content }}
    {% endif %}
    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container px-5">
        <p class="m-0 text-center text-white small">Copyright &copy; D-BORA 2024</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
